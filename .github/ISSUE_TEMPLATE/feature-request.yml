name: Feature request
description: Suggest an idea for this project
title: '[Feature]: '
labels: âœ¨ enhancement
assignees: quantix-dev

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to make Lumex better with your suggestions.

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: What area does this impact?
      options:
        - Lumex CLI
        - Lumex Core
    validations:
      required: true

  - type: textarea
    id: reason
    attributes:
      label: Describe the reason for change
      description: |
        A clear and concise description of why a change needs to be made.
        E.x. Missing type information for plugins.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution
      description: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.

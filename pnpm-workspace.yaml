packages:
  - docs/
  - examples/*
  - packages/**

catalog:
  '@antfu/eslint-config': 6.4.2
  '@clack/prompts': 0.11.0
  '@parcel/watcher': 2.5.1
  '@types/node': 24.10.1
  '@vue/tsconfig': 0.8.1
  c12: 3.3.2
  citty: 0.1.6
  consola: 3.4.2
  discord.js: 14.25.1
  eslint: 9.39.1
  eslint-plugin-format: 1.1.0
  exsolve: 1.0.8
  husky: 9.1.7
  rimraf: 6.1.2
  rolldown: 1.0.0-beta.53
  scule: 1.3.0
  tsdown: 0.17.0
  typescript: 5.9.3
  vitepress: 1.6.4
  vitest: 4.0.15
  vue: 3.5.25

catalogMode: strict

ignoredBuiltDependencies:
  - '@parcel/watcher'
  - bufferutil
  - esbuild
  - utf-8-validate
  - zlib-sync

shellEmulator: true

trustPolicy: no-downgrade

trustPolicyExclude:
  - chokidar@4.0.3
  - synckit@0.9.3
  - undici@6.21.3
  - vite@5.4.21

verifyDepsBeforeRun: install
